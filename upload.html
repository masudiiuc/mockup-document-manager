    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="/docuDex/assets/css/style.css">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="index.html">Document Manager</a>
    </div>
    <!-- Top Menu Items -->
    <ul class="nav navbar-right top-nav">


        <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><i class="fa fa-user"></i> John Smith <b class="caret"></b></a>
            <ul class="dropdown-menu">
                <li>
                    <a href="#"><i class="fa fa-fw fa-user"></i> Profile</a>
                </li>
                <li>
                    <a href="#"><i class="fa fa-fw fa-envelope"></i> Inbox</a>
                </li>
                <li>
                    <a href="#"><i class="fa fa-fw fa-gear"></i> Settings</a>
                </li>
                <li class="divider"></li>
                <li>
                    <a href="#"><i class="fa fa-fw fa-power-off"></i> Log Out</a>
                </li>
            </ul>
        </li>
    </ul>

    <div class="collapse navbar-collapse navbar-ex1-collapse">
        <ul class="nav navbar-nav side-nav">
            <li><a href="dashboard.html"><i class="fa fa-fw fa-dashboard"></i> Dashboard</a></li>
            <li><a href="#"><i class="fa fa-fw fa-bar-chart-o"></i> Charts</a></li>
            <li><a href="upload.html" class="btn btn-primary btn-sm top-upload-btn"><i class="fa fa-fw fa-plus"></i> Upload Document</a></li>
        </ul>
    </div>
</nav>
<br/><br/><br/><br/><br/>
<div class="container">

    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="portlet light bordered">
                <div class="portlet-title tabbable-line">
                    <div class="caption">
                        <i class=" icon-social-twitter font-dark hide"></i>
                        <span class="caption-subject font-dark bold uppercase">Upload Document</span>
                    </div>
                </div>
                <div class="portlet-body">
                    <div class="tab-content">
                        <div class="col-lg-7 col-md-7 col-sm-7">
                            <form action="docList.html">
                                <div class="form-group">
                                    <label>Document Title</label>
                                    <input type="text" id="document_title" class="form-control " placeholder="enter document title">
                                </div>

                                <div class="form-group">
                                    <label>Description</label>
                                    <textarea id="document_description" class="form-control" row="5" placeholder="enter document title"></textarea>
                                </div>

                                <div class="form-group">
                                    <label>Assign To</label>
                                    <select id="assign-to" class="form-control input-sm">
                                        <option>Bipool Rhaman</option>
                                        <option>Masud Hasan</option>
                                        <option>Shomik</option>
                                    </select>
                                </div>

                                <div class="text-right">
                                    <button class="btn btn-primary btn-sm"><i class="fa fa-save"></i> Submit</button>
                                    <button class="btn btn-danger btn-sm"><i class="fa fa-times"></i> Cancel</button>
                                </div>
                            </form>
                        </div>
                        <div class="col-lg-5 col-md-5 col-sm-5">
                            <div class="dropzone">
                                <input type="file" id="upload-file">
                                <span>Just drag and drop the file (Only CSV/XLS), that you want to upload </span>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div><!-- /container -->
</body>
</html>
